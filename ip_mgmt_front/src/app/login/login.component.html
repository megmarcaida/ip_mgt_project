
Login 
<div *ngIf="errors">
 You have entered invalid credentials
</div>
<div>
    <label for="email">Email address</label>
    <input type="email" id="email" [(ngModel)]="email" class="form-control" />
</div>
<div>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" class="form-control" />
</div>
<div>
    <button type="submit" class="btn btn-dark col-12" [disabled]="loading"  (click)="login()">Login</button>
</div>
