<div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">


        <div class="jumbotron">
            <h1 class="display-4">IP Address Management System</h1>
            <p class="lead">A Web-based IP Address management solution to allow us to record an IP Address and comment on it assignment.</p>
            <hr class="my-4">
            <div class="card">
                <div class="card-body">
                    <h5>Login</h5>
                    <div class="alert alert-danger" *ngIf="errors">
                        You have entered invalid credentials
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" [(ngModel)]="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" class="form-control" />
                    </div>
                    <hr class="my-4">
                        <button type="submit" class="btn btn-dark col-12" [disabled]="loading"  (click)="login()">Login</button>
                    
                    
                </div>
              </div>
          </div>

        
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
